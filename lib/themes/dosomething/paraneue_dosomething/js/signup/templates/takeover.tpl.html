<div class='takeover'>
  <h2><%= header %></h2>
  <p><%= caption %></p>

  <!-- SCREEN 1 -->
  <div class="takeover__screen takeover__campaigns" data-index="0">
    <h2>Screen 1</h2>
  </div>
  <!-- SCREEN 2 -->
  <div class="takeover__screen takeover__campaigns" data-index="1">
    <h2>Screen 2</h2>
  </div>
  <!-- SCREEN 3 -->
  <div class="takeover__screen takeover__campaigns" data-index="2">
    <h2>Screen 3</h2>
  </div>
  <!-- SCREEN 4 -->
  <div class="takeover__screen takeover__campaigns" data-index="3">
    <% for (var i=0; i < campaigns.length; i++){ %>
      <ul class="form-actions -inline -padded takeover__campaign">
        <li class="takeover__campaign-item">
              <h3><%= campaigns[i]['title'] %></h3>
              <p><%= campaigns[i]['blurb'] %></p>
          </li>
        <li class="takeover__campaign-item">
          <input type="submit" class="button signup-button" value="Signup" data-campaign-id=<%= campaigns[i]['nid'] %>>
        </li>
      </ul>
    <% } %>
  </div>

  <div>
    <a class="button takeover__previous">Previous</a>
    <a class="button takeover__next">Next</a>
  </div>
</div>
